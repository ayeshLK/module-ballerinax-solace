[package]
distribution = "2201.12.0"
org = "ballerinax"
name = "solace"
version = "@toml.version@"
license= ["Apache-2.0"]
authors = ["Ballerina"]
keywords = ["solace", "messaging", "network", "pubsub"]
icon = "icon.png"
repository = "https://github.com/ballerina-platform/module-ballerinax-solace"

[platform.java21]
graalvmCompatible = true

[[platform.java21.dependency]]
groupId = "io.ballerina.lib"
artifactId = "solace-native"
version = "@project.version@"
path = "../native/build/libs/solace-native-@project.version@.jar"

[[platform.java21.dependency]]
groupId = "javax.jms"
artifactId = "javax.jms-api"
version = "@javax.jms.version@"
path = "./lib/javax.jms-api-@javax.jms.version@.jar"

[[platform.java21.dependency]]
groupId = "com.solacesystems"
artifactId = "sol-jms"
version = "@sol.jms.version@"
path = "./lib/sol-jms-@sol.jms.version@.jar"

[[platform.java21.dependency]]
groupId = "commons-logging"
artifactId = "commons-logging"
version = "@commons.logging.version@"
path = "./lib/commons-logging-@commons.logging.version@.jar"

[[platform.java21.dependency]]
groupId = "org.apache.geronimo.specs"
artifactId = "geronimo-jms_2.0_spec"
version = "@geronimo.jms.version@"
path = "./lib/geronimo-jms_2.0_spec-@geronimo.jms.version@.jar"

[[platform.java21.dependency]]
groupId = "org.apache.servicemix.bundles"
artifactId = "org.apache.servicemix.bundles.jzlib"
version = "@servicemix.jzlib.version@"
path = "./lib/org.apache.servicemix.bundles.jzlib-@servicemix.jzlib.version@.jar"

[[platform.java21.dependency]]
groupId = "org.osgi"
artifactId = "org.osgi.annotation"
version = "@osgi.annotation.version@"
path = "./lib/org.osgi.annotation-@osgi.annotation.version@.jar"
